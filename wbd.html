<script type="text/javascript">
    function postManuscriptForm() {
        $("#load").show();
        //console.log('Submit')
    var name = $('#name').val();
    var email = $('#email').val();
    var phone = $('#phone').val();
   
    var formData = new FormData();
    formData.append('name', name);
    formData.append('email', email);
    formData.append('phone', phone); 
    formData.append('grecaptcharesponse', grecaptcha.getResponse()); 

    $.ajax({
        url: "https://booksfundr.self-publish.in/api/wbd_submission/",
        data: formData,
        type: "POST",
        crossDomain: true,
        //contentType: 'multipart/form-data',
        //crossDomain: true,
        processData: false,  // tell jQuery not to process the data        
        contentType: false,  // tell jQuery not to set contentType
        success: function(data){
            console.log(data.response);
            console.log(data.response.result);
            $("#load").hide();
            if(data.response.result){
                $("#manuscriptSuccessModal").modal();            
                console.log("Submission successful");
            }else{
                $("#manuscriptErrorModal").modal();    
                $("#errorMsg").html(data.response.resultText);
                console.log("Error");    
            }
        },
        error: function(data) {
            console.log(data);
            $("#load").hide();
            $("#manuscriptErrorModal").modal();            
            $("#errorMsg").html("Token could not be issued");
            console.log("Error");
        }
    });
}
    $(document).ready(function() {   
    $("#load").hide(); 
    /*$('#manuscript-form-btn').on('click', function(e) {
            e.preventDefault();
            postManuscriptForm();
        });  */

    $('#manuscript-form').on('submit', function(e) {
            e.preventDefault();
            postManuscriptForm();
        });
});

</script>
